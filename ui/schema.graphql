schema {
  query: RootQueryType
  mutation: RootMutationType
}

#for temp
type RootMutationType {
  findWinner(awardId: String): Candidate
}

#for temp
type Candidate {
  id: ID!
  isWinner: Boolean
  name: String!
}

type RootQueryType {
  awards: [Award!]
  curAward: Award
  winner: Candidate
  candidates: [Candidate!]
}

type Award {
  content: String!
  id: ID!
  price: Int
  provider: String
  winner: ID
}
